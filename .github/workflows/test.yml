name: Validate SQL Files and Save Artifacts

on: [push, pull_request]

jobs:
  validate-sql:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âœ… Validate SQL syntax (basic)
        run: |
          echo "Checking SQL files in tests/..."
          for file in tests/*.sql; do
            echo "ğŸ“ Validating $file"
            # Very basic check: skip if empty or only comments
            if grep -q '[^[:space:]]' "$file"; then
              echo "âœ… $file passed basic non-empty check"
            else
              echo "âš ï¸  Warning: $file may be empty or only comments"
            fi
          done

      - name: ğŸ“¦ Upload test SQL files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sql-test-files
          path: tests/*.sql
